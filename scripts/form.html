        <h2 class="text-center">Formulario de Reserva</h2>

        <!-- Formulario de reserva -->
        <form action="procesar_reserva.php" method="post">
            <!-- Nombre completo del huésped -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            </div>
            
            <!-- Correo electrónico del huésped -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            
            <!-- Número de teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>
            </div>
            
            <!-- Fecha de llegada -->
            <div class="mb-3">
                <label for="fecha-llegada" class="form-label">Fecha de Llegada:</label>
                <input type="date" class="form-control" id="fecha-llegada" name="fecha_llegada" required>
            </div>
            
            <!-- Fecha de salida -->
            <div class="mb-3">
                <label for="fecha-salida" class="form-label">Fecha de Salida:</label>
                <input type="date" class="form-control" id="fecha-salida" name="fecha_salida" required>
            </div>
            
            <!-- Tipo de habitación -->
            <div class="mb-3">
                <label for="habitacion" class="form-label">Tipo de Habitación:</label>
                <select class="form-control" id="habitacion" name="habitacion" required>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            
            <!-- Número de personas -->
            <div class="mb-3">
                <label for="personas" class="form-label">Número de Personas:</label>
                <input type="number" class="form-control" id="personas" name="personas" min="1" max="10" required>
            </div>
            
            <!-- Comentarios especiales -->
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios Especiales:</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="4" placeholder="Escribe cualquier solicitud especial o comentario"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Reserva</button>
            </div>
        </form>
